<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <link href='https://fonts.googleapis.com/css?family=Raleway:700,300|Sansita+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Your Scenery</title>
</head>

<body>
  <header class="header">
    <a class="title" href="travel.html">
      <div><img class="suitcase_img" src="images/suitcase.svg">Change Your Scenery </div>
    </a>
    <nav class="navigation">
      <ul class="navigation-container">
        <li class="nav-link"><a href="#open-window"> sign up </a> </li>
        <li class="nav-link"><a href="#"> log in </a></li>
      </ul>
    </nav>
  </header>
  <div id="open-window" class="window-content">

    <div class="window-container"> <a href="#close" title="Close" class="window-close">close</a>

      <div class="window-header">Welcome</div>
      <div class="window">
        <label class="window-label">Email</label>
        <input class="form-input" type="text" tabindex="1" name="return" required="required">
      </div>
      <div class="modal">
        <label class="window-label">Password</label>
        <input class="form-input" type="text" tabindex="2" name="return" required="required">
      </div>
      <div class="modal">
        <label class="window-label">Password Again</label>
        <input class="form-input" type="text" tabindex="3" name="return" required="required">
      </div>
      <div class="button-center">
        <button class="button" tabindex="4"><span class="join">Sign Up</span></button>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="headline"> Make Your Travel Plans Today </div>
    <div class="form-flex">

      <div class="main-content-container">

        <div class="radio-tabs inline">
          <input class="state" type="radio" title="Flights" name="state" id="flights" checked />
          <input class="state" type="radio" title="Hotels" name="state" id="hotels" />
          <input class="state" type="radio" title="Cars" name="state" id="cars" />
          <div class="tabs">
            <label for="flights" id="flights-tab" class="tab">Flights</label>
            <label for="hotels" id="hotels-tab" class="tab">Hotels</label>
            <label for="cars" id="cars-tab" class="tab">Cars</label>
          </div>
          <div class="panels">
            
            <div id="flights-panel" class="panel active">
              <div class="form">
                <label class="form-label">From</label>
                <input class="form-input" type="text" name="from" required="required" tabindex="1">
              </div>
              <div class="form">
                <label class="form-label">To</label>
                <input class="form-input" type="text" name="destination" required="required" tabindex="2">
              </div>
              <div class="form">
                <label class="form-label">Leaving</label>
                <input class="form-input" type="text" name="leave" required="required" tabindex="3" placeholder="mm-dd-yyyy">
              </div>
              <div class="form">
                <label class="form-label">Returning</label>
                <input class="form-input" type="text" name="return" required="required" tabindex="4" placeholder="mm-dd-yyyy">
              </div>
              <div class="button-center">
                
                <button class="button plane" tabindex="5">Search</button>
              </div>
            </div>
            

            <div id="hotels-panel" class="panel">
              <div class="form">
                <label class="form-label">Where</label>
                <input class="form-input" type="text" name="from" required="required" tabindex="1">
              </div>
              <div class="form">
                <label class="form-label">Number of Guests</label>
                <input class="form-input" type="text" name="destination" required="required" tabindex="2">
              </div>
              <div class="form">
                <label class="form-label">Check In</label>
                <input class="form-input" type="text" min="2015-06-19" name="leave" required="required" tabindex="3" autocomplete="on" placeholder="mm-dd-yyyy">
              </div>
              <div class="form">
                <label class="form-label">Check Out</label>
                <input class="form-input" type="text" name="return" required="required" tabindex="4" placeholder="mm-dd-yyyy">
              </div>
              <div class="button-center">
                <button class="button car" tabindex="5">Search</button>
              </div>
            </div>

            
            <div id="cars-panel" class="panel">
              <div class="form">
                <label class="form-label">From</label>
                <input class="form-input" type="text" name="from" required="required" tabindex="1">
              </div>
              <div class="form">
                <label class="form-label">To</label>
                <input class="form-input" type="text" name="destination" required="required" tabindex="2">
              </div>
              <div class="form">
                <label class="form-label">Leaving</label>
                <input class="form-input" type="text" min="2015-06-19" name="leave" required="required" tabindex="3" autocomplete="on" placeholder="mm-dd-yyyy">
              </div>
              <div class="form">
                <label class="form-label">Returning</label>
                <input class="form-input" type="text" name="return" required="required" tabindex="4" placeholder="mm-dd-yyyy">
              </div>
              <div class="button-center">
                <button class="button car" tabindex="5">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="contest-block"> Tag your getaway pics for a chance at $500 toward your next trip! <img class="camera_img" src="images/camera.svg"> #changescenery2015</div>
    </div>
  </div>
  <div class="deals-panel-left">
    <div class="deals-header">Relaxation Destinations </div>
    <div class="deals-panel-flex">
      <div class="fig-container">
      <a href="hawaii.html">
        <figure class="figure">
          <img class="fig-image-circle" src="images/bath.jpg">
          <figcaption class="fig-img-caption">
            <span class="location-relax"><span class="location">Amara Resort and Spa</span>
            <br>Carmel-by-the-Sea, CA
          </figcaption>
        </figure>
        </a>
      </div>
      
      <div class="fig-container">
        <a href="hawaii.html">
          <figure class="figure">
            <img class="fig-image-circle" src="images/jetty.jpg">
            <figcaption class="fig-img-caption">
              <span class="location-relax"><span class="location">Mauna Lani Bay Spa</span>
              <br>Kohala Coast, Hawaii
            </figcaption>
          </figure>
        </a>

      </div>
      <div class="fig-container">
      <a href="hawaii.html">
        <figure class="figure">
          <img class="fig-image-circle" src="images/lagoon.jpeg">
          <figcaption class="fig-img-caption">
            <span class="location-relax"><span class="location">Blue Lagoon Spa</span>
            <br>Grindavik, Iceland
          </figcaption>
        </figure>
        </a>
      </div>
      
    </div>
  </div>
  <div class="deals-panel-right">
    <div class="deals-header"> Action and Adventure Vacations </div>
    <div class="deals-panel-flex">


      <div class="fig-container">
        <figure class="figure">
          <img class="fig-image-rectangle" src="images/skilift2.jpg">
          <figcaption class="fig-img-caption">
            <span class="location-relax"><span class="fig-location">Big Sky Ski and Stay</span>
            <br>Big Sky, MT
          </figcaption>
        </figure>
      </div>
      <div class="fig-container">
        <figure class="figure">
          <img class="fig-image-rectangle" src="images/hiking2.jpg">
          <figcaption class="fig-img-caption">
            <span class="location-relax"><span class="fig-location">Pure Vida Adventures</span>
            <br>Sedona, AZ
          </figcaption>
        </figure>
      </div>
      <div class="fig-container">
        <figure class="figure">
          <img class="fig-image-rectangle" src="images/camping2.jpg">
          <div class="fig-img-banner">Great for Families!</div>
          <figcaption class="fig-img-caption">
            <span class="location-relax"><span class="fig-location">Yosemite Camping Tour</span>
            <br>Yosemite, CA
          </figcaption>
        </figure>
      </div>
    </div>
  </div>
  <footer class="footer">
    <div class="copyright">Follow Us <img class="twitter_img" src="images/twitterbird.svg"><img class="camera-small_img" src="images/camera.svg"> Happy Travels!</div>

  </footer>
</body>

</html>
